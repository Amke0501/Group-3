<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MacDonald's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row p-4 align-items-center rounded-3 border shadow-lg">
        
        <!-- Text Section -->
        <div class="col-lg-6 p-3">
          <h1 class="display-4 fw-bold text-dark">
            From Crew to Cornerstone
          </h1>
          <p class="lead">
            Every great business is built by people who believe in something greater than profit, something greater than themselves.​Franchisees like Sulaiman turned his McDonald’s journey into a blueprint for growth, not just for himself, but for his team and community too.
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-primary btn-lg px-4 fw-bold">
              Learn More
            </button>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-lg-6 text-center">
          <img src="https://via.placeholder.com/500x350" 
               alt="Delicious meal" 
               class="img-fluid rounded-3 shadow-sm">
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
