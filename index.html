<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="b-example-divider"></div>
    <div class="container">
      <header
        class="d-flex align-items-center justify-content-between py-3 mb-4 border-bottom"
      >
        <div class="col-auto">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img
              src="logo/mcdonalds-logo.png"
              alt="macdonals-logo"
              width="80"
              height="80"
            />
          </a>
        </div>
        <ul class="nav mx-3">
          <li>
            <a href="#" class="nav-link px-3">Our Menu</a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">Know Our Food</a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">Deals & Our App</a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">MyMRewards</a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">Family Hub</a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">Find a Store</a>
          </li>
        </ul>

        <div class="col-auto d-flex align-items-center">
          <button type="button" class="btn btn-warning me-2">Order Now</button>
          <button
            type="button"
            class="btn btn-outline-secondary me-2 search-btn"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </header>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
